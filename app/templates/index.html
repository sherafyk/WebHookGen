<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webhook Submissions</title>
  <style>
    body { font-family:sans-serif; background:#f7f7f7; margin:0; }
    .container { max-width:800px; margin:40px auto; }
    .card { background:#fff; margin:1em 0; padding:1.5em; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h3 { font-size:18px; margin:0 0 6px; }
    p { font-size:14px; color:#333; margin:4px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Webhook Submissions</h1>
    {% if items %}
      {% for item in items %}
        <div class="card">
      <h3>{{ item.get("title", "Untitled") }}</h3>
      <p><strong>Updated At:</strong> {{ item.get("updated_at", "") }}</p>
      <p>{{ item.get("rewrite", {}).get("text", "") }}</p>
    </div>
      {% endfor %}
    {% else %}
      <p>No webhook submissions yet.</p>
    {% endif %}
  </div>
</body>
</html>
